{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="bg-light p-5 rounded">
    {% if buy %}
    <h3 class="text-center text-danger">Bu nomer sotilgan!</h3>
    {% else %}
    <h3 class="text-center">
        {{ number }}
    </h3>

        <form method="POST">
            {% csrf_token %}
            {{form | crispy }}
            <button class="mt-3 btn btn-primary">
                Submit
            </button>
        </form>
    {% endif %}

</div>
{% endblock %}
