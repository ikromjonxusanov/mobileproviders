{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container bg-light rounded p-5 my-5 slide">
    <h1>Register Here!</h1>
    <h3>Provider Settings:</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.name | as_crispy_field }}
        {{ form.profilePicture | as_crispy_field }}
        {{ form.description | as_crispy_field }}

        <button class="btn btn-primary">
            Submit
        </button>
    </form>
</div>
{% endblock %}
