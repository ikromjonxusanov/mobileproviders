{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container jumbotron my-5 slide">
    {% if registered %}
    <h1>Thank you registering!</h1>
    {% else %}
    <h1>Register Here!</h1>
    <h3>Fill out the form:</h3>
    <form class="slide" method="POST">
        {% csrf_token %}
        {{ user_form | crispy }}
        {{ appForm | crispy }}
        <button class="btn btn-primary">
            Register
        </button>
    </form>
    {% endif %}
</div>
{% endblock %}
